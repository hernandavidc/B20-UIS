<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Este es mi skeleton para laddings con productos de Bootstrap">
    <meta name="author" content="Herni's factory">

    <!-- Bootstrap CSS -->
    <link href="./vendors/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon.ico">


    <title>HTML JavaScript Calculator</title>
  </head>
<body>
    <h1 class="text-center mt-5">HTML JavaScript Calculator</h1>
    <div class="container" style="padding: 30px;border: 1px solid grey;margin-top: 50px;background: whitesmoke;    box-shadow: 5px 5px #525252;    border-radius: 10px;">
        <div class="row mb-4">
            <div class="col-lg-12 nopadding">
                <input type="text" name="calculation" id="calculation" class="form-control" style="padding: 10px;font-size: 30px;height: 50px;">
            </div>
        </div>
        <div class="row">
            <div class="col-3 nopadding mb-2">
                <button id="one" class="w-100 btn btn-primary btn-block btn_font">1</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="two" class="w-100 btn btn-primary btn-block btn_font">2</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="three" class="w-100 btn btn-primary btn-block btn_font">3</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="add" class="w-100 btn btn-success btn-block btn_font">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 nopadding mb-2">
                <button id="four" class="w-100 btn btn-primary btn-block btn_font">4</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="five" class="w-100 btn btn-primary btn-block btn_font">5</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="six" class="w-100 btn btn-primary btn-block btn_font">6</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="minus" class="w-100 btn btn-success btn-block btn_font">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 nopadding mb-2">
                <button id="seven" class="w-100 btn btn-primary btn-block btn_font">7</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="eight" class="w-100 btn btn-primary btn-block btn_font">8</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="nine" class="w-100 btn btn-primary btn-block btn_font">9</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="multiply" class="w-100 btn btn-success btn-block btn_font">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 nopadding mb-2">
                <button id="dot" class="w-100 btn btn-primary btn-block btn_font">.</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="zero" class="w-100 btn btn-primary btn-block btn_font">0</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="equal" class="w-100 btn btn-primary btn-block btn_font">=</button>
            </div>
            <div class="col-3 nopadding mb-2">
                <button id="divide" class="w-100 btn btn-success btn-block btn_font">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 nopadding">
                <button class="w-100 btn btn-danger  btn-block" onclick="ClearData()">Borrar</button>
            </div>
            <div class="col-lg-6 nopadding">
                <button class="w-100 btn btn-danger  btn-block" onclick="ClearData()">Limpiar</button>
            </div>
        </div>
    </div>
</body>
</html>
